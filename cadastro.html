<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Página de Cadastro</title>
<link rel="stylesheet" href="./css/estilo.css">

</head>
<body>

  <form method="post" action="cadastrar.php" enctype="multipart/form-data">
    <div class="container">          
        <div class="cadastro-form">
            <fieldset class="fieldset">      
                <h2>Cadastro</h2>
                <input type="text" id="nome_usuario" name="nome_usuario" placeholder="Nome completo" required>
                <input type="text" id="endereco" name="endereco" placeholder="Endereço" required>
                <input type="tel" id="telefone" name="telefone" placeholder="(99) 99999-9999" maxlength="15" required>    
                <input type="email" id="email" name="email" placeholder="Email" required>
                <input type="password" id="senha" name="senha" placeholder="Senha" required>
                <input type="password" id="confirmar_senha" name="confirmar_senha" placeholder="Confirmar senha" required><br><br>
                
                <!-- Campo para o nome do pet -->
                <label for="nome_pet"><h2>Nome do Pet</h2></label>
                <div id="pets-container">
                    <div class="pet-block">
                        <br>
                        <input type="text" placeholder="Digite o nome do pet" name="pets[0][nome]" required> <br><br>
                        
                        <!-- Campo para selecionar o sexo do pet -->
                        <div class="radio-group">
                            <label>Sexo do Pet: </label> 
                            <label class="radio-label">
                                <input type="radio" name="pets[0][sexo]" value="macho" required> Macho
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="pets[0][sexo]" value="femea" required> Fêmea
                            </label> 
                        </div>

                        <label>Porte do Pet: </label> 
                        <!-- Campo para selecionar o porte do pet -->
                        <div class="radio-group">
                            <label class="radio-label">
                                <input type="radio" name="pets[0][porte]" value="pequeno" required> Pequeno
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="pets[0][porte]" value="medio" required> Médio
                            </label>
                            <label class="radio-label">
                                <input type="radio" name="pets[0][porte]" value="grande" required> Grande
                            </label>
                        </div><br>

                        <!-- Campo select para escolher a raça do pet -->
                        <select class="select" name="pets[0][raca]" required>
                            <option value="" disabled selected hidden>Selecione a raça</option>
                            <option value="vira-lata">Vira-lata</option>
                            <option value="poodle">Poodle</option>
                            <option value="labrador">Labrador</option>
                        </select><br>

                        <!-- Campo para envio de foto -->
                        <label for="foto_pet">Foto do Pet:</label>
                        <input type="file" name="pet_fotos[0]" accept="image/*"><br><br>
                    </div>
                </div>
                
                <div id="novos-pets"></div>  
                
                <button type="submit">Cadastrar</button>       
                <button type="reset">Limpar</button>
                <button type="button" onclick="adicionarPet()">➕ Adicionar Pet</button> 
            </fieldset>
        </div>
    </div>
</form>

       
 </div>


</body>

<script>
    let contadorPets = 1;

    function adicionarPet() {
      const container = document.getElementById('pets-container');
     const pets = document.getElementById('pets');

      const blocos = container.getElementsByClassName('pet-block');
      const ultimoBloco = blocos[blocos.length - 1];

      const novoBloco = ultimoBloco.cloneNode(true);
      novoBloco.querySelectorAll('input, select').forEach(el => {
        if (el.type !== 'radio' && el.type !== 'file') el.value = '';
        if (el.type === 'radio') {
          el.name = el.name.replace(/_\d+$/, `_${contadorPets}`);
          el.checked = false;
        }
      });

      pets.appendChild(novoBloco);
      contadorPets++;
    }
  </script>
</html>
